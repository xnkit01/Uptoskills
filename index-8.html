<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page Screenshot-8</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }

      .container {
        width: 400px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: flex;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .required-asterisk {
        color: red;
        margin-left: 2px;
      }

      .form-group input[type="datetime-local"],
      .form-group input[type="number"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .switch-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .next-button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .next-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Registration Details -->
      <div class="form-group">
        <label for="startDate"
          >Registration Start Date & Time<span class="required-asterisk"
            >*</span
          ></label
        >
        <input type="datetime-local" id="startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label for="endDate"
          >Registration End Date & Time<span class="required-asterisk"
            >*</span
          ></label
        >
        <input type="datetime-local" id="endDate" name="endDate" required />
      </div>

      <div class="form-group switch-container">
        <label for="contactSwitch"
          >Hide your contact details from the opportunity page?<span
            class="required-asterisk"
            >*</span
          ></label
        >
        <label class="switch">
          <input type="checkbox" id="contactSwitch" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="registrationsAllowed"
          >Number of Registrations allowed
        </label>

        <input
          type="number"
          id="registrationsAllowed"
          name="registrationsAllowed"
          placeholder="Enter the count if only certain number of participants can apply"
        />
      </div>

      <button class="next-button">Next</button>
    </div>
  </body>
</html>
