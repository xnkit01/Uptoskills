<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
        }

        
        .breadcrumb {
            display: flex;
            align-items: center;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #495057;
            margin-right: 5px;
            display: flex;
            align-items: center;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

       
        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
        }

        .step-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #0d6efd;
            color: #fff;
            border-radius: 50%;
            font-weight: 500;
            font-size: 16px;
        }

        .step-title {
            font-size: 18px;
            color: #495057;
            font-weight: 500;
            margin: 0 10px;
        }

        .step-next {
            color: #adb5bd;
            font-size: 18px;
        }

        .details-title {
            font-size: 20px;
            color: #212529;
            font-weight: 500;
            text-align: left;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #adb5bd;
        }

      
        .upload-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-box {
            width: 250px;
            height: 250px;
            border: 2px dashed #adb5bd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            flex-direction: column;
            transition: border-color 0.3s;
        }

        .upload-box:hover {
            border-color: #0d6efd;
        }

        .upload-label {
            font-size: 16px;
            color: #212529;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-required {
            color: #ff0000;
        }

        .upload-text {
            font-size: 16px;
            color: #0d6efd;
            font-weight: 500;
            margin-top: 10px;
        }

        .max-size-note {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
        }

        .form-group select {
            padding: 10px;
            font-size: 16px;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 4px;
            outline: none;
            background-color: #fff;
            cursor: pointer;
        }

        .form-group select:focus {
            border-color: #0d6efd;
        }
        #logoPreview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            display: none; 
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            
            .step-title {
                font-size: 16px;
            }

            .upload-box {
                width: 200px;
                height: 200px;
            }

            .details-title {
                font-size: 18px;
            }

            .form-group label, .form-group select {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .breadcrumb, .step-indicator {
                flex-direction: column;
                align-items: flex-start;
            }

            .step-title {
                font-size: 16px;
            }

            .details-title {
                font-size: 18px;
            }

            .upload-box {
                width: 150px;
                height: 150px;
            }
        }

        .upload-input {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="breadcrumb">
        <a href="#">← Back</a>
    </div>
    
    <div class="step-indicator">
        <div class="step-item">1</div>
        <div class="step-title">Basic Details</div>
        <div class="step-next">➔</div>
        <div class="step-title" style="color: #adb5bd;">Registration Details</div>
    </div>
    
    <div class="details-title">Basic Details</div>
    
    <div class="upload-logo">
        <div class="upload-label">
            Opportunity Logo <span class="upload-required">*</span>
        </div>
        <div class="upload-box" onclick="document.getElementById('fileUpload').click();">
            <div class="upload-text">
                Click here to upload
            </div>
            <div class="max-size-note">
                Max size of image cannot exceed 1 MB!
            </div>
        </div>
        <input type="file" id="fileUpload" class="upload-input" accept="image/*" onchange="previewImage(event)">
        <img id="logoPreview" alt="Logo Preview">
    </div>
    
    <div class="form-group">
        <label for="opportunityType">Opportunity Type</label>
        <select id="opportunityType">
            <option>Creative & Cultural Events</option>
           
        </select>
    </div>
    
    <div class="form-group">
        <label for="visibility">Visibility</label>
        <select id="visibility">
            <option>Public</option>
            <option>Private</option>
            
        </select>
    </div>
</div>

<script>
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('logoPreview');
                img.src = e.target.result;
                img.style.display = 'block';
                document.querySelector('.upload-text').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
