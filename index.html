<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode of Event & Form Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-button">← Back</button>
        <div class="progress">
            <div class="step active">1 Basic Details</div>
            <div class="step">2 Registration Details</div>
        </div>

        <div class="section">
            <label class="label">Mode of Event <span class="required">*</span></label>
            <div class="options">
                <div id="online" class="option active" onclick="selectMode('online')">
                    <div class="icon">🌐</div>
                    <div>Online Mode</div>
                </div>
                <div id="offline" class="option" onclick="selectMode('offline')">
                    <div class="icon">🚫</div>
                    <div>Offline Mode</div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="categories">Categories <span class="required">*</span></label>
                    <span class="hint">Select at least one</span>
                    <input type="text" id="categories" placeholder="Select Categories Name" required>
                </div>

                <div class="form-group">
                    <label for="skills">Skills to be Accessed <span class="beta-tag">Beta</span></label>
                    <p class="sub-text">List required skills to attract participants with matching abilities or engage eager individuals seeking to improve these skills.</p>
                    <input type="text" id="skills" placeholder="Search Skills">
                </div>

                <div class="form-group">
                    <label for="about">About Opportunity <span class="required">*</span></label>
                    <span class="word-limit">(Minimum Word Limit: 500)</span>
                    <textarea id="about" placeholder="Describe the opportunity here..." required></textarea>
                </div>


                <button type="submit" class="next-button">Next</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
