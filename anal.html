<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axolotl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid white;
            border-radius: 8px;
            overflow: hidden;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .text-content {
            padding: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .details {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="axolotl-image.jpg" alt="Axolotl" class="image">
        <div class="text-content">
            <div class="title">AXOLOTL</div>
            <div class="details">
                Where to spot: Lakes of Xochimilco, near Mexico City, Mexico. Many must not even have heard this name! But it exists. 
                Also known as the "Mexican walking fish," Axolotl is an aquatic salamander which is noted for its regenerative abilities. 
                It can regrow its limbs, spinal cord, and heart.
            </div>
        </div>
    </div>
</body>
</html>
